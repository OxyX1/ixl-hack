<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebApp</title>
</head>
<body>
    <h1>Welcome to My WebApp</h1>
    <button id="shareScreenBtn">Share Screen</button>
    <p id="aiObservation"></p>
    <script>
        document.getElementById('shareScreenBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(videoTrack);
                const bitmap = await imageCapture.grabFrame();
                const canvas = document.createElement('canvas');
                canvas.width = bitmap.width;
                canvas.height = bitmap.height;
                const context = canvas.getContext('2d');
                context.drawImage(bitmap, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL('image/png');
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: dataUrl })
                });
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('aiObservation').innerText = result.observation;
                    alert('Screen shared successfully! AI is now looking at your screen.');
                } else {
                    const errorText = await response.text();
                    copyToClipboard(`Failed to share screen. Error: ${errorText}`);
                    alert(`Failed to share screen. Error: ${errorText}`);
                }
            } catch (err) {
                const errorMessage = `Error sharing screen: ${err.message}`;
                copyToClipboard(errorMessage);
                alert(errorMessage);
                console.error('Error sharing screen:', err);
            }
        });

        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
